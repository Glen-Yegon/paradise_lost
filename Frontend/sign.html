<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-title" content="Paradise Lost" />
  <title>Signup | Paradise Lost</title>
  <link rel="stylesheet" href="sign.min.css" />

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />

<link rel="preload" href="fonts/tan-mon-cheri.woff2" as="font" type="fonts/woff2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="background"></div>

  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="form-container" id="formContainer">
    <h2 id="formTitle">Step Into Paradise</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <form id="confirmForm" style="display: none;">
      <input type="email" id="confirmEmail" placeholder="Email Address" required />
      <input type="password" id="confirmPassword" placeholder="Password" required />
      <button type="submit" class="submit-btn">Confirm Account</button>
    </form>

    <button class="toggle-btn" id="toggleMode">Already have an account? <strong style="color: blue;">Confirm</strong> </button>
  </div>

  <script type="module" src="sign.min.js"></script>

</body>
</html>
