<body>

  <div class="background"></div>

  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="form-container" id="formContainer">
    <h2 id="formTitle">Step Into Paradise</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <form id="confirmForm" style="display: none;">
      <input type="email" id="confirmEmail" placeholder="Email Address" required />
      <input type="password" id="confirmPassword" placeholder="Password" required />
      <button type="submit" class="submit-btn">Confirm Account</button>
    </form>

    <button class="toggle-btn" id="toggleMode">Already have an account? <strong style="color: blue;">Confirm</strong> </button>
  </div>

  <script type="module" src="sign.min.js"></script>
