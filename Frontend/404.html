<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- âœ… AOS Animation Library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<!-- âœ… Preconnect to Google Fonts for Source Sans Pro (recommended for speed) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- âœ… Google Fonts: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

<link rel="preload" href="fonts/tan-mon-cheri.woff2" as="font" type="fonts/woff2" crossorigin="anonymous">

  <style>

    @font-face {
  font-family: 'Tan Mon Cheri';
  src: url('./fonts/tan-mon-cheri.woff2') format('woff2'),
       url('./fonts/tan-mon-cheri.woff') format('woff'),
       url('./fonts/tan-mon-cheri.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(to right, #163838, white, #163838);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      color: #000000;
      font-weight: 100;
      font-family: 'Tan Mon Cheri', serif;
    }

    h2 {
      font-size: 2rem;
      font-family: 'Tan Mon Cheri', serif;
      margin: 10px 0 20px;
      font-weight: 100;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      font-family: 'Tan Mon Cheri', serif;
    }

  a {
  display: inline-block;
  position: relative;
  padding: 12px 24px;
  background-color: transparent;
  border-bottom: 3px solid black;
  color: #000000;
  text-decoration: none;
  border-radius: 5px;
  overflow: hidden;
  transition: color 0.3s ease;
}

a::before {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0%;
  height: 100%;
  background-color: #163838; /* or any brand color */
  z-index: -1;
  transition: width 0.3s ease;
}

a:hover {
  color: white;
  border-bottom-color: transparent;
}

a:hover::before {
  width: 100%;
}



    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-aos="fade-down" data-aos-delay="100">404</h1>
    <h2 data-aos="fade-up" data-aos-delay="500">Oops! Page Not Found</h2>
    <p>The page you're looking for might have been removed, renamed, or temporarily unavailable.</p>
    <a href="index.html" data-aos="fade-up" data-aos-delay="100">Back to Home</a>
  </div>


  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    once: false, // ðŸ‘ˆ allow repeat on scroll
    duration: 1200,
    easing: 'ease-in-out'
  });
</script>

</body>
</html>
